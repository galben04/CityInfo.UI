<p-dataView [value]="points">
  <p-header>
    Header -- {{cityId}}
  </p-header>

   <ng-template let-point pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
              <img src="assets/showcase/images/demo/car/a.png" alt="Image">
          </div>
          <div class="ui-g-12 ui-md-8">
              <div class="ui-g">
                  <div class="ui-g-2 ui-sm-6">Name: </div>
                  <div class="ui-g-10 ui-sm-6"><b>{{point.Name}}</b></div>

                  <div class="ui-g-2 ui-sm-6">Color: </div>
                  <div class="ui-g-10 ui-sm-6"><b>{{point.Description}}</b></div>
              </div>
          </div>
          <div class="ui-g-12 ui-md-1">
              <i class="fas fa-search fa-2x"></i>
              <!-- <button pButton type="button" icon="fas fa-search"></button> -->
          </div>
      </div>
  </ng-template>
</p-dataView>
